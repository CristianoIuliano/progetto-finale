<!-- carousel film-->
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000" *ngFor="let f of carouselResult; 
            let i = index" [ngClass]="{active: i===1}">
                <img src="https://image.tmdb.org/t/p/original/{{ f.backdrop_path }}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h2>{{f.original_title}}</h2>
                    <p>{{f.overview}}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- carousel film-->

<div class="contain mt-3 p-4">

    <!-- most popular movies-->
    <div class="row">
        <h5 class="text-white">Most Popular Movies</h5>
        <div class="rowposter mt-3 p-2">
            <ng-container *ngFor="let mp of mostPopularResult">
                <img src="https://image.tmdb.org/t/p/original/{{ mp.poster_path }}" class="rowimg largeposter" alt="..."
                    [routerLink]="['/film', mp.id]">
            </ng-container>
        </div>
    </div>

    <!-- action movies-->
    <div class="row">
        <h5 class="text-white">Action Movies</h5>
        <div class="rowposter mt-3 p-2">
            <ng-container *ngFor="let ac of filmActionResult">
                <img src="https://image.tmdb.org/t/p/original/{{ ac.poster_path }}" class="rowimg largeposter" alt="..."
                    [routerLink]="['/film', ac.id]">
            </ng-container>
        </div>
    </div>

</div>
